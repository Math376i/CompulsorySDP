<div style="margin: 30px;">

  <mat-form-field>
    <input matInput [(ngModel)]="boxName">
  </mat-form-field>
<br>

  <mat-form-field>
    <input type="number" matInput [(ngModel)]="boxHeight">
  </mat-form-field>
<br>

  <mat-form-field>
    <input type="number" matInput [(ngModel)]="boxLength">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input type="number" matInput [(ngModel)]="boxWidth">
  </mat-form-field>
  <br>

  <button mat-raised-button (click)="createBox()">
  Click me
  </button>

  <mat-card style="margin-top: 30px;"  *ngFor="let b of boxes">
    <mat-card-title>{{b.name}}</mat-card-title>
    <mat-card-subtitle>{{b.height}}</mat-card-subtitle>
    <mat-card-subtitle>{{b.length}}</mat-card-subtitle>
    <mat-card-subtitle>{{b.width}}</mat-card-subtitle>
    <mat-card-subtitle>box number {{b.id}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="deleteBox(b.id)"> Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
